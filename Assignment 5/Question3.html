<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question3</title>
</head>
<body>

    <form>
        <label>Enter string with Brackets: </label>
        <input type="text" id="string" name="string">
        <input type="submit" value="Submit" id="myButton">
    </form>


</body>

<script>



    document.getElementById("myButton").addEventListener("click", function()
    {
        var str = document.getElementById("string").value;
        var array = new Array();
        var sol=true;
        var top;
        var i=0;
        while(i<str.length)
        {
            if(str.charAt(i)=="(")
            {
                array.push(1);
            }
            else if(str.charAt(i)=="[")
            {
                array.push(2);
            }
            else if(str.charAt(i)=="{")
            {
                array.push(3);
            }
            else if(str.charAt(i)==")")
            {
                if(array.length==0)
                {
                    sol=false;
                    break;
                }
                top = array.pop();
                if(top!=1)
                {
                    sol=false;
                    break;
                }
            }
            else if(str.charAt(i)=="]")
            {
                if(array.length==0)
                {
                    sol=false;
                    break;
                }
                top = array.pop();
                if(top!=2)
                {
                    sol=false;
                    break;
                }
            }
            else if(str.charAt(i)=="}")
            {
                if(array.length==0)
                {
                    sol=false;
                    break;
                }
                top = array.pop();
                if(top!=3)
                {
                    sol=false;
                    break;
                }
            }
        i++;
        }
        if(array.length!=0)
        {
            sol=false;
        }
        if(sol==true)
        {
            alert(str + " is balanced");
        }
        else
        {
            alert(str + " is not balanced");
        }

    }, false);
</script>
</html>
